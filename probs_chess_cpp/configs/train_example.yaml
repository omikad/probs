name: 'Example training run'
env:
  n_max_episode_steps: 100
model:
  v:
    type: resnet
    res_blocks: 3
    filters: 80
  q:
    type: resnet
    res_blocks: 3
    filters: 80
training:
  n_high_level_iterations: 1
  v_train_episodes: 1000
#   q_train_episodes: 100
  dataset_drop_ratio: 0.5
